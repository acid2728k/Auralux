<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralux</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- UI Panel -->
    <div id="ui-panel" class="ui-panel">
        <!-- Audio Source -->
        <div class="ui-section">
            <button id="btn-microphone" class="ui-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                </svg>
                <span>Mic</span>
            </button>
            <label class="ui-btn file-label">
                <input type="file" id="audio-file" accept="audio/*" hidden>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 18V5l12-2v13"/>
                    <circle cx="6" cy="18" r="3"/>
                    <circle cx="18" cy="16" r="3"/>
                </svg>
                <span>Audio</span>
            </label>
        </div>

        <!-- Audio Player -->
        <div id="audio-player" class="audio-player hidden">
            <span id="track-name">—</span>
            <div class="player-row">
                <button id="btn-play" class="play-btn">
                    <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5,3 19,12 5,21"/>
                    </svg>
                    <svg class="icon-pause hidden" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16"/>
                        <rect x="14" y="4" width="4" height="16"/>
                    </svg>
                </button>
                <div class="progress-wrap">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ===================== GEOMETRY ===================== -->
        <div class="collapsible-panel">
            <button class="collapsible-header" data-target="panel-geometry">
                <span>Geometry</span>
                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6,9 12,15 18,9"/>
                </svg>
            </button>
            <div id="panel-geometry" class="collapsible-content expanded">
                <div class="ui-section column">
                    <span class="ui-label">Center Shape</span>
                    <select id="select-geometry" class="ui-select">
                        <optgroup label="Platonic">
                            <option value="tetrahedron">Tetrahedron</option>
                            <option value="hexahedron">Cube</option>
                            <option value="octahedron">Octahedron</option>
                            <option value="dodecahedron">Dodecahedron</option>
                            <option value="icosahedron" selected>Icosahedron</option>
                        </optgroup>
                        <optgroup label="Complex">
                            <option value="stellatedOcta">Stellated Octa</option>
                            <option value="torusKnot">Torus Knot</option>
                            <option value="kleinBottle">Klein Bottle</option>
                            <option value="mobiusStrip">Möbius Strip</option>
                        </optgroup>
                        <optgroup label="Fractal">
                            <option value="sierpinski">Sierpinski</option>
                            <option value="geodesic">Geodesic</option>
                        </optgroup>
                    </select>
                </div>
                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Detail</span>
                        <span id="detail-value" class="ui-value">3</span>
                    </div>
                    <input type="range" id="range-detail" class="ui-range" min="1" max="6" step="1" value="3">
                </div>
            </div>
        </div>

        <!-- ===================== RINGS ===================== -->
        <div class="collapsible-panel">
            <button class="collapsible-header" data-target="panel-rings">
                <span>Rings</span>
                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6,9 12,15 18,9"/>
                </svg>
            </button>
            <div id="panel-rings" class="collapsible-content">
                <div class="ui-section column">
                    <span class="ui-label">Style</span>
                    <select id="select-rings" class="ui-select">
                        <option value="orbital">Orbital</option>
                        <option value="saturn">Saturn</option>
                        <option value="gyroscope">Gyroscope</option>
                        <option value="atomic">Atomic</option>
                        <option value="spiral">Spiral</option>
                        <option value="cage">Cage</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Count</span>
                        <span id="rings-count-value" class="ui-value">4</span>
                    </div>
                    <input type="range" id="range-rings-count" class="ui-range" min="1" max="8" step="1" value="4">
                </div>
            </div>
        </div>

        <!-- ===================== SURROUND ===================== -->
        <div class="collapsible-panel">
            <button class="collapsible-header" data-target="panel-surround">
                <span>Surround</span>
                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6,9 12,15 18,9"/>
                </svg>
            </button>
            <div id="panel-surround" class="collapsible-content">
                <div class="ui-section column">
                    <span class="ui-label">Type</span>
                    <select id="select-surround" class="ui-select">
                        <option value="floatingPolyhedra">Polyhedra</option>
                        <option value="particles">Particles</option>
                        <option value="asteroids">Asteroids</option>
                        <option value="crystals">Crystals</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Count</span>
                        <span id="surround-count-value" class="ui-value">20</span>
                    </div>
                    <input type="range" id="range-surround-count" class="ui-range" min="5" max="50" step="5" value="20">
                </div>
            </div>
        </div>

        <!-- ===================== BACKGROUND & LIGHTING ===================== -->
        <div class="collapsible-panel">
            <button class="collapsible-header accent" data-target="panel-bg-light">
                <span>Background & Lighting</span>
                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6,9 12,15 18,9"/>
                </svg>
            </button>
            <div id="panel-bg-light" class="collapsible-content expanded">
                
                <!-- BACKGROUND SUB-GROUP -->
                <div class="sub-group-header">Background</div>

                <div class="ui-section column">
                    <span class="ui-label">Frame</span>
                    <select id="select-bg-preset" class="ui-select">
                        <option value="void">Void</option>
                        <option value="nebula" selected>Nebula</option>
                        <option value="dust">Dust</option>
                        <option value="drift">Drift</option>
                        <option value="prism">Prism</option>
                    </select>
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Brightness</span>
                        <span id="bg-brightness-value" class="ui-value">1.0</span>
                    </div>
                    <input type="range" id="range-bg-brightness" class="ui-range" min="0" max="2" step="0.1" value="1">
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Complexity</span>
                        <span id="bg-complexity-value" class="ui-value">5</span>
                    </div>
                    <input type="range" id="range-bg-complexity" class="ui-range" min="1" max="10" step="1" value="5">
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Depth</span>
                        <span id="bg-depth-value" class="ui-value">200</span>
                    </div>
                    <input type="range" id="range-bg-depth" class="ui-range" min="50" max="1000" step="50" value="200">
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Dynamics</span>
                        <span id="bg-dynamics-value" class="ui-value">1.0</span>
                    </div>
                    <input type="range" id="range-bg-dynamics" class="ui-range" min="0" max="2" step="0.1" value="1">
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Twinkle</span>
                        <span id="bg-twinkle-value" class="ui-value">0.5</span>
                    </div>
                    <input type="range" id="range-bg-twinkle" class="ui-range" min="0" max="1" step="0.1" value="0.5">
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Parallax</span>
                        <span id="bg-parallax-value" class="ui-value">0.5</span>
                    </div>
                    <input type="range" id="range-bg-parallax" class="ui-range" min="0" max="1" step="0.1" value="0.5">
                </div>

                <div class="ui-section">
                    <label class="ui-toggle">
                        <input type="checkbox" id="toggle-audio-sync" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="ui-label">Sync to Audio</span>
                </div>

                <div class="sub-divider"></div>

                <!-- LIGHTING SUB-GROUP -->
                <div class="sub-group-header">Lighting</div>
                
                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Ambient Intensity</span>
                        <span id="ambient-value" class="ui-value">0.3</span>
                    </div>
                    <input type="range" id="range-ambient" class="ui-range" min="0" max="1" step="0.05" value="0.3">
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Back Light Intensity</span>
                        <span id="backlight-value" class="ui-value">2.0</span>
                    </div>
                    <input type="range" id="range-backlight" class="ui-range" min="0" max="5" step="0.1" value="2">
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Back Light Color</span>
                        <input type="color" id="color-backlight" class="ui-color" value="#a855f7">
                    </div>
                </div>

                <div class="ui-section">
                    <label class="ui-toggle">
                        <input type="checkbox" id="toggle-light-audio" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="ui-label">Light reacts to audio</span>
                </div>

                <div class="sub-divider"></div>

                <!-- SCENE SUB-GROUP -->
                <div class="sub-group-header">Scene</div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Bloom</span>
                        <span id="bloom-value" class="ui-value">1.0</span>
                    </div>
                    <input type="range" id="range-bloom" class="ui-range" min="0" max="2.5" step="0.1" value="1">
                </div>

                <div class="ui-section column">
                    <div class="ui-row">
                        <span class="ui-label">Fog</span>
                        <span id="fog-value" class="ui-value">1.0</span>
                    </div>
                    <input type="range" id="range-fog" class="ui-range" min="0" max="2" step="0.1" value="1">
                </div>

            </div>
        </div>

        <div class="ui-divider"></div>

        <!-- Actions -->
        <div class="ui-section">
            <button id="btn-randomize" class="ui-btn accent">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <polyline points="16,3 21,3 21,8"/>
                    <line x1="4" y1="20" x2="21" y2="3"/>
                    <polyline points="21,16 21,21 16,21"/>
                    <line x1="15" y1="15" x2="21" y2="21"/>
                    <line x1="4" y1="4" x2="9" y2="9"/>
                </svg>
                <span>Random</span>
            </button>
            <button id="btn-fullscreen" class="ui-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <polyline points="15,3 21,3 21,9"/>
                    <polyline points="9,21 3,21 3,15"/>
                    <line x1="21" y1="3" x2="14" y2="10"/>
                    <line x1="3" y1="21" x2="10" y2="14"/>
                </svg>
                <span>Full</span>
            </button>
        </div>

        <!-- Hide Button -->
        <button id="btn-hide" class="hide-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>
    </div>

    <!-- Show UI Button -->
    <button id="btn-show" class="show-btn hidden">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"/>
        </svg>
    </button>

    <!-- Loading -->
    <div id="loader" class="loader">
        <div class="loader-ring"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
